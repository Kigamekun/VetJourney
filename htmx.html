<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data with HTMX</title>
    <!-- Sertakan script htmx -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
</head>
<body>
    <h1>User Data</h1>
    <!-- Buat tombol untuk mengambil data dari API dan menampilkannya -->
    <button
        hx-get="https://reqres.in/api/users/2"
        hx-trigger="click"
        hx-target="#user-data"
        hx-swap="outerHTML"
    >
        Get Data
    </button>
    
    <div id="user-data">

    </div>
</body>
</html>
